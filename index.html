<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Splash Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- YouTube embed fullscreen, autoplay removed -->
  <iframe 
    src="https://www.youtube.com/embed/DoVqbxYhSR0?controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1"
    allow="fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
