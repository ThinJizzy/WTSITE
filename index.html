<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wavy Trees</title>
  <style>
    /* Make html/body fill the viewport and remove any default margins */
    html, 
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* prevents scrollbars */
    }

    /* Position the iframe so it always covers 100% of the screen */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/7XD1qZhH7ZY?autoplay=1&mute=0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</body>
</html>
